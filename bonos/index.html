<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shuffle-styles.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <title>Bonos y promociones </title>
</head>
<body>
    <div class="container">

        <div class="row">
    
          <div class="col-4@sm col-3@md">
            <div class="filters-group">
              <label for="filters-search-input" class="filter-label">Search</label>
              <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input">
            </div>
          </div>
    
        </div>
        <div class="row">
    
          <div class="col-12@sm filters-group-wrap">
            <div class="filters-group">
              <p class="filter-label">Filter</p>
              <div class="btn-group filter-options">
                <button class="btn btn--primary" data-group="incentivos">Incentivos</button>
                <button class="btn btn--primary" data-group="viajes">Viajes</button>
                <button class="btn btn--primary" data-group="eventos">Eventos</button>
                <button class="btn btn--primary" data-group="reto90">Reto90</button>
              </div>
            </div>
            <fieldset class="filters-group">
              <legend class="filter-label">Ordenar</legend>
              <div class="btn-group sort-options">
                <label class="btn active">
                  <input type="radio" name="sort-value" value="dom"> Default
                </label>
                <label class="btn">
                  <input type="radio" name="sort-value" value="title"> TÃ­tulo
                </label>
                <label class="btn">
                  <input type="radio" name="sort-value" value="date-created">Fecha
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    <div class="container">
      <div id="grid" class="row my-shuffle-container">  
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["viajes"]' data-date-created="2017-04-30" data-title="Viaje Internacional">
          <div class="picture-item__inner">
            <div class="aspect aspect--16x9">
              <div class="aspect__inner">
                <img src="https://portal.omnilife.com/uploads/images/distributor-zone/bonus/chi/Portada-Israel-ES-150x150.jpg" alt="A deep blue lake sits in the middle of vast hills covered with evergreen trees" />
                <img class="picture-item__blur" src=https://portal.omnilife.com/uploads/images/distributor-zone/bonus/chi/Portada-Israel-ES-150x150.jpg" alt="" aria-hidden="true" />
              </div>
            </div>
            
            <div class="picture-item__details">
              <figcaption class="picture-item__title">
                <a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">VIAJE INTERNACIONAL ISRAEL 2019</a>
                <a href="https://portal.omnilife.com/uploads/documents/distributor-zone/israel-2019/Viaje-Internacional-MEX.pdf" target="_blank">Descargar</a>
              </figcaption>
            </div>
            
          </div>
        </figure>
        
        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["eventos"]' data-date-created="2017-04-30" data-title="Extravaganas Guadalajara">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">

                  <img class="picture-item__blur" src="https://portal.omnilife.com/uploads/images/distributor-zone/bonus/arg/Portada-ESP-150x150.png" alt="" aria-hidden="true" />
                </div>
              </div>
              
              <div class="picture-item__details">
                <figcaption class="picture-item__title">
                  <a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Extravaganas Guadalajara</a>
                  <a href="https://portal.omnilife.com/uploads/documents/distributor-zone/israel-2019/Viaje-Internacional-MEX.pdf" target="_blank">Descargar</a>

              </div>
              
            </div>

        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["incentivos"]' data-date-created="2017-04-30" data-title="Bono Incentivo">

                  <img class="picture-item__blur" src="https://portal.omnilife.com/uploads/images/distributor-zone/bonus/arg/Incentivo-Novato-redes-ES-150x150.png" alt="" aria-hidden="true" />

                  <img class="picture-item__blur" src="https://portal.omnilife.com/uploads/images/distributor-zone/bonus/arg/bronce-supreme-150x150.png" alt="" aria-hidden="true" />
                </div>
              </div>
              
              <div class="picture-item__details">
                <figcaption class="picture-item__title">
                  <a href="https://unsplash.com/photos/zshyCr6HGw0" target="_blank" rel="noopener">Bono Bronce Supreme</a>
                  <a href="https://portal.omnilife.com/uploads/documents/distributor-zone/israel-2019/Viaje-Internacional-MEX.pdf" target="_blank">Descargar</a>
                </figcaption>
              </div>
              
            </div>
        </figure>

        <figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups='["viajes"]' data-date-created="2017-04-30" data-title="Viaje Internacional Dubai Qatar">
            <div class="picture-item__inner">
              <div class="aspect aspect--16x9">
                <div class="aspect__inner">
                  <img src="https://portal.omnilife.com/uploads/images/distributor-zone/bonus/arg/Comunicado-Viaje-Internacional-2018-1200-ES-150x150.png" alt="A deep blue lake sits in the middle of vast hills covered with evergreen trees" />
                  <img class="picture-item__blur" src="https://portal.omnilife.com/uploads/images/distributor-zone/bonus/arg/Comunicado-Viaje-Internacional-2018-1200-ES-150x150.png" alt="" aria-hidden="true" />
                </div>

      <div class="col-1@sm col-1@xs my-sizer-element"></div>
      </div>

    <!-- Latest compiled and minified JavaScript -->
  <script src="shuffle.js"></script>
